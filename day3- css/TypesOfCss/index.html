<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading StyleSheets</title>
    <style>
        p {
            color: crimson;
            background-color: black;
        }
    </style>

    <link rel="stylesheet" href="./button.css">

</head>

<body>
    <h1 style="background-color: navy; color: white">Welcome to my webpage</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores iste aspernatur adipisci, pariatur dolores
        earum magnam necessitatibus ut! At perferendis id, atque quas nulla similique cupiditate explicabo et! Est,
        praesentium.
    </p>

    <button>Click here</button>


</body>

</html>

<!-- ! 1. Inline CSS : Using the style attribute if we write then it is inline css -->

<!-- ! 2. Internal CSS: Using the style tag if we write then it is called internal css -->

<!-- ! 3. External CSS: Using a new css file and linking it using the link tag we call it external css -->
